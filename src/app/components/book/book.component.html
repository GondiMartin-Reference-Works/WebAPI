<div class="jumbotron">
    <h1 class="display-4">Hello, Visitor!</h1>
    <p class="lead">
      Search any book you like! 
    </p>
  </div>
<hr class="my-4">
<div class="search panel-body">
    <input class="form-control" placeholder="Filter books..."
        [(ngModel)]="searchTerm" 
        (keyup.enter)="getBooks()">
</div>
<hr class="my-4">

<!--Found any book-->
<div class="container" *ngIf="hasFoundAny">
    <div *ngFor="let book of books" class="card">
        <div id="my-bookmark-{{book.id}}">
            <div *ngIf="book.coverId">
                <img class="card-img-top"  src='https://covers.openlibrary.org/b/id/{{book.coverId}}-L.jpg'>
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    {{book.title}}
                </h5>
                <p class="card-text">
                    {{book.authorNames}}
                </p>
            </div>
            <div class="card-body d-flex align-items-end justify-content-between">
                <button class="btn btn-primary" [routerLink]="['/book/' + book.title]" (click)="saveBook(book)">
                    See details
                </button>
                <button *ngIf="book.authorNames" class="btn btn-primary float-end justify-content-end" [routerLink]="['/author/' + book.authorNames]" (click)="saveAuthorKeys(book.authorKeys)">
                    Check authors
                </button>
            </div>
        </div>
    </div>
</div>
<!--No book in this term-->
<div class="container" *ngIf="!hasFoundAny">
    <h5>No results</h5>
</div>
